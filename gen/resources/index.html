<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaba Clock</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<img class="w-1/6 relative top-0 left-0 opacity-50" src="heads.jpg">
<div class="flex w-full justify-center">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="w-4/5 h-4/5"
         width="100"
         height="100"
         viewBox="0 0 100 100">
        <circle r="45" cx="50" cy="50"
                fill="white"
                stroke="black" stroke-width="0.2"/>
        <circle r="1.5" cx="50" cy="50" fill="black" />
        <line id="hour"
              x1="50"
              y1="50"
              x2="73"
              y2="50"
              stroke="black"
              stroke-width="2" />
        <line id="minute"
              x1="50"
              y1="50"
              x2="50"
              y2="85"
              stroke="black"
              stroke-width="1" />
        %s
    </svg>
</div>
</body>
<script src="script.js"></script>
</html>
